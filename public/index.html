<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Vuetris</title>
  </head>
  <body>
    <div id="app">
      <div id="start_container">
        <button
          id="start_button"
          @click="start()"
          v-if="!game_started && !game_paused"
        >
          START
        </button>
        <button id="start_button" @click="start()" v-if="game_paused">
          RESTART
        </button>
      </div>
      <div id="game_container">
        <div id="hold_container">
          <div id="hold_square">{{held_block_name}}</div>
          <h1 id="hold_text">Hold</h1>
        </div>

        <div id="grid">
          <div v-for="col in grid">
            <div
              v-for="row in col"
              :class="[row.class,row.color]"
              @click="tileClick(row)"
            ></div>
          </div>
        </div>

        <div id="upcoming_blocks_container">
          <div id="upcoming_block"></div>
          <h1 id="upcoming_text">Next</h1>
          <div id="points_container">Points: {{points}}</div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
